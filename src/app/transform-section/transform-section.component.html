<section class="hire">
  <div class="hire_first_div">
    <div>
      <div class="first_inside_hire">
        {{ transformSectionData.transformerMessage.heading}}
      </div>
      <div class="second_inside_hire">

        <p>{{ transformSectionData.transformerMessage.message }}</p>

      </div>
      <div class="third_inside_hire">
        <button class="custom_button_1">
          Learn about our solutions
          <img src="../../assets/images/white-arrow.png" class="arrowimage" alt="uparrow" />
        </button>
        <button class="custom_button_2">
          Find jobs
          <img src="https://indihire.vercel.app/assets/Icons/black-arrow.png" class="arrowimage" alt="uparrow" />
        </button>
      </div>
    </div>

    <div>
      <div class="hire_right_div">

        <div class="swiper-container">
          <div class="swiper-wrapper" id="carouselWrapper">
            <div class="swiper-slide" id="imageContainer">
              <img id="carouselImage" src="" alt="">
              <p id="carouselTitle"></p>
            </div>
          </div>

          <div class="arrowBtn">
            <img src="{{ ArrowImage }}" alt="See left" class="rotate" (click)="previousSlide()" >
            <img src="{{ ArrowImage }}" alt="See Right" (click)=" nextSlide()" >
          </div>
        </div>



      </div>
    </div>
  </div>
</section>
